<!-- Main content -->
<section class="content">
<div class="row">
    <div class="col-xs-12">
        <div class="box">
            <div class="box-header">
                <section class="content-header">
                    <ol class="breadcrumb">
                        <li><a href="#" class="back-page"><i class="fa fa-dashboard"></i>内容</a></li>
                        <li class="active">{$act}</li>
                    </ol>
                </section>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
                <form id="form-group" class="form-horizontal" enctype="multipart/form-data" method="post" action="{:url('Dict/dict')}">
                    <div class="box-body">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">名称</label>
                            <div class="col-sm-8">
                                {notempty name='info'}
                                <input type="text" name="class_name" class="form-control" value="{$info.class_name ?? ''}">
                                {else/}
                                <textarea name="class_name" placeholder="填写内容名称，多个使用逗号分隔" class="form-control" >{$info.class_name ?? ''}</textarea>
                                {/notempty}
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label"></label>
                            <div class="col-sm-8">
                                <button type="button" id="submit-form" class="btn btn-group-sm btn-primary">确定</button>
                                &nbsp;&nbsp;&nbsp;&nbsp;
                                <button type="button" class="btn btn-group-sm btn-default back-page">取消</button>
                            </div>
                        </div>

                    </div>

                    <!--隐藏域-->
                    <input type="hidden" id="id" name="class_id" value="{$info.class_id ?? 0}">

            </form>
            <!-- /.box-body -->

    </div>
        <!-- /.box -->

</div>
    <!-- /.col -->
</div>
</section>

<script type="text/javascript">

    $("#submit-form").click(function () {
        var formdata = $("#form-group").serialize();
        var url = "{:url('Dict/dictAdd')}";
        var result = http_service(url, formdata, 'POST');
        if(result.code == 1){
            layer.msg(result.msg, {time:1000, icon:6}, function () {
                window.location.href = "{:url('Dict/dict', '', '', true)}";
            });
        }else{
            layer.msg(result.msg, {icon:5});
        }

    })

</script>
