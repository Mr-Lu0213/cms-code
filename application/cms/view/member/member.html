<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box box-primary">
                <!-- /.box-header -->
                <div class="box-body">
                    <table id="table" class="table table-bordered table-hover table-custom treeTable">
                        <form id="form-data" action="{:url('Member/memberadd')}" method="post" >
                        </form>

                        <thead>
                        <tr>
                            <th>编号</th>
                            <th>家长昵称</th>
                            <th>性别</th>
                            <th>头像</th>
                            <th>手机号码</th>
                            <th>来源类型</th>
                            <th>账户金额</th>
                            <th>创建时间</th>
                        </tr>
                        </thead>
                        <tbody>

                        </tbody>

                    </table>

                </div>

                <!-- /.box-body -->
            </div>
            <!-- /.box -->

        </div>
        <!-- /.col -->
    </div>
</section>


<script>
    $(function () {

        $('#table').DataTable({
            'paging'      : true,
            'lengthChange': false,
            'info'        : false,
            'autoWidth'   : false,
            "stateSave"   : true,
            'ordering'    : true,
            "order"       : [[ 0, "desc" ]],
            'searching'   : true,
            "columnDefs"  :[
                {
                    "targets":[2,3,4],
                    "searchable":false
                }
            ],
            "language": datatable_lang,
            "dom": 'flrtip',
            'processing': true,
            'serverSide': true,
            'ajax': "{:url('Member/ajaxData')}",
            'columns': [
                { data: 'member_id' },
                { data: 'nick_name' },
                { data: 'sex_text' },
                { data: 'photo_url' },
                { data: 'phone' },
                { data: 'source_text' },
                { data: 'balance' },
                { data: 'created_time' }
            ]
        })

    })

    $(".select2").change(function () {
        var data = $(this).serialize();
        window.location.href = "{:url('Member/member')}?"+data;

    })

    $('.create-button').click(function () {
        window.location.href = "{:url('Member/memberEdit')}";
    })



</script>
